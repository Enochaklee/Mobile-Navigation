<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <header class="header">
            <img src="./AKINLEYE ENOCH PASSPORT 3.jpg" alt="Profile" class="profile-image">
            <div class="profile-info">
                <h1 class="profile-name"> Enoch Akinleye</h1>
                <p class="profile-designation">Solutions Architect</p>
            </div>
        </header>

        <main class="body">
            <a href="#personal-data" class="section">
                <img src="./personal-information.png" alt="Personal Data" class="icon">
                <span>Personal Data</span>
            </a>
            <a href="#messages" class="section">
                <img src="./email.png" alt="Messages" class="icon">
                <span>Messages</span>
            </a>
            <a href="#notifications" class="section">
                <img src="./notification.png" alt="Notifications" class="icon">
                <span>Notifications</span>
            </a>
            <a href="#location" class="section">
                <img src="./location-pin.png" alt="Location" class="icon">
                <span>Location</span>
            </a>
            <a href="#community" class="section">
                <img src="./group-users.png" alt="Community" class="icon">
                <span>Community</span>
            </a>
            <hr class="divider">
            <a href="#faqs" class="section">
                <img src="./help.png" alt="FAQs" class="icon">
                <span>FAQs</span>
            </a>
            <a href="#settings" class="section">
                <img src="./settings.png" alt="Settings" class="icon">
                <span>Settings</span>
            </a>
        </main>

        <footer class="footer">
            <a href="#home" class="footer-link">
                <img src="./home.png" alt="Home" class="footer-icon">
            </a>
            <a href="#statistics" class="footer-link">
                <img src="./bar-chart.png" alt="Statistics" class="footer-icon">
            </a>
            <a href="#messages" class="footer-link">
                <img src="./email.png" alt="Messages" class="footer-icon">
            </a>
            <a href="#profile" class="footer-link">
                <img src="./user.png" alt="Profile" class="footer-icon">
            </a>
        </footer>
    </div>
</body>
</html>
